<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .banner {
            background-color: transparent;
            padding: 20px;
            margin: 20px auto;
            max-width: 1000px;
            text-align: center;
        }
        .banner h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 500;
        }
        .slideshow-container {
            position: relative;
            max-width: 1000px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            background: transparent;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .slides {
            display: none;
            animation: fade 1.5s;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .product {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: transparent;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            max-width: 40%;
            height: 200px; /* Fixed height for images */
            object-fit: cover; /* Ensures images cover the area */
            border-radius: 10px;
            margin-right: 20px;
        }
        .product-details {
            text-align: left;
            flex-grow: 1;
        }
        .product h3 {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
            font-weight: 500;
        }
        .product p {
            color: #666;
            font-size: 1em;
            margin: 5px 0;
        }
        .product .price {
            color: #e74c3c;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product .caption {
            font-size: 1em;
            color: #3498db;
            font-weight: bold;
            margin-top: 10px;
            text-transform: uppercase;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 10px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
    </style>
</head>
<body>

<div class="banner">
    <h2>Recommended for You</h2>
    <div class="slideshow-container">
        {% for product in recommendations %}
        <div class="slides">
            <div class="product">
                <img src="{{ product.image.url }}" alt="{{ product.title }}">
                <div class="product-details">
                    <a href="{% url 'detail_product' product.id %}" >
                    <h3>{{ product.title }}</h3>
                    <p class="price">â‚¹{{ product.price }}</p>
                    <p class="caption">Handpicked Just for You</p>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</div>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let slides = document.getElementsByClassName("slides");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        slides[slideIndex-1].style.display = "flex";  
        setTimeout(showSlides, 3000); // Change image every 3 seconds
    }

    function plusSlides(n) {
        slideIndex += n;
        let slides = document.getElementsByClassName("slides");
        if (slideIndex > slides.length) {slideIndex = 1}
        if (slideIndex < 1) {slideIndex = slides.length}
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "flex";
    }
</script>

</body>
</html>
